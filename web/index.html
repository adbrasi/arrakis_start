<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis Start - ComfyUI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <main>
            <!-- Presets Instalados -->
            <section class="installed-section">
                <h3>Presets Instalados</h3>
                <div id="installed-presets-list" class="installed-list">
                    <p class="loading-text">Carregando...</p>
                </div>
            </section>

            <!-- Seletor de Presets -->
            <section class="presets-section">
                <div id="presets-container" class="presets-grid">
                    <div class="loading">Carregando presets...</div>
                </div>
            </section>

            <!-- Botão de Ação -->
            <section class="actions-section">
                <button id="start-btn" class="btn-primary" disabled>
                    Iniciar com Presets Selecionados
                </button>
            </section>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
