<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis Start - ComfyUI Preset Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Arrakis Start</h1>
            <p class="subtitle">ComfyUI Deployment System</p>
        </header>

        <main>
            <section class="presets-section">
                <h2>Select Presets to Install</h2>
                <div id="presets-container" class="presets-grid">
                    <!-- Preset cards will be dynamically loaded here -->
                    <div class="loading">Loading presets...</div>
                </div>
            </section>

            <section class="actions-section">
                <button id="install-btn" class="btn-primary" disabled>
                    Install Selected Presets
                </button>
                <div id="status-message" class="status-message"></div>
            </section>

            <section class="progress-section" id="progress-section" style="display: none;">
                <h3>Installation Progress</h3>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text">Preparing installation...</p>
            </section>
        </main>

        <footer>
            <p>Access ComfyUI at <code>http://localhost:8818</code> after installation</p>
            <p class="footer-note">Cloudflared tunnel will auto-start for external access</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
